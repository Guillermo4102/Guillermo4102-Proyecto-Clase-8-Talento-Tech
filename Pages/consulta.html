        <h2 class="tituloPaginas"><b>Formulario</b></h2>
        <form action="https://formspree.io/f/mblrwyye" method="POST" class="formulario" id="form">
            <fieldset>

                <Legend><u><b>Datos personales</b></u></Legend>
                <div class="containerConjunto">
                    <label " for="">Nombre completo:</label>
                        <input class=" inputFormulario" type="text" name="Nombre" id="nombre" size="50" required><br><br>
                </div>
                <div class="containerConjunto">
                    <label for="">Mail:</label>
                    <input class="inputFormulario" type="email" name="Mail" id="email" size="45" required><br><br>
                </div>
            </fieldset>

            <fieldset>
                <legend><u><b>Consulta</b></u></legend>
                <div class="containerConjunto">
                    <label for="">Tipo de consulta</label>
                    <input class="inputFormulario" type="text" name="tipoConsulta" id="tipoconsulta" size="20"><br><br>
                </div>
                <div class="containerConjunto">
                    <label for="">Centro de queja:</label><br>
                    <textarea class="textareaFormulario" name="centroDeQueja" id="centroqueja" rows="10" cols="100"
                        placeholder="Ingrese su consulta (max 300 caracteres)" required></textarea><br>
                </div>

            </fieldset>
            <br>
            <input type="reset" value="Borrar">
            <input type="submit" value="Enviar">
        </form>
